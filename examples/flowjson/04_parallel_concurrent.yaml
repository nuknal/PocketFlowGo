edges:
    - action: next
      from: p
      to: end
nodes:
    end:
        kind: executor
        post:
            output_key: total
        prep:
            input_key: $shared.agg
        service: sum
    p:
        kind: parallel
        max_parallel: 2
        parallel_mode: concurrent
        parallel_services:
            - transform
            - transform
        params:
            mul: 3
        post:
            action_static: next
            output_key: agg
        prep:
            input_key: $params.val
start: p
